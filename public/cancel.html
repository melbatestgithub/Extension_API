<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #fff3f3;
            color: #333;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
        }

        .cancel-icon {
            font-size: 64px;
            color: #e74c3c;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin: 10px 0;
        }

        p {
            font-size: 1.1em;
            color: #666;
            margin: 15px 0;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #e74c3c;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d43f33;
        }

        .button:active {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">âœ˜</div>
        <h1>Payment Canceled</h1>
        <p>Your payment has been canceled. If you would like to retry, click the button below.</p>
    </div>
</body>
</html>
